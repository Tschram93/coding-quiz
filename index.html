<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Card containing rules -->
    <div class="card position-absolute" style="width: 18rem;">
        <label for="quiz-rules" class="card-title"> Quiz Rules </label>
        <ul>
            <li> Multiple Choice </li>
            <li> 5 Minutes to complete quiz </li>
            <li> Each incorrect answer will subtract time from the timer </li>
            <li> If time runs out you will not be able to answer any more questions </li>
            <li> When the quiz has concluded enter initials and submit </li>
        </ul>
        <div class="position-relative">
            <!-- Start Quiz Button-->
            <button id="startBtn" class="btn btn-primary position-relative top-100 start-50 translate-middle"> Start
                Quiz </button>
        </div>
        <div class="buttonSection">
            <button id="restartBtn" class="btn btn-warning position-relative top-100 start-50 translate-middle"> Restart
            </button>
            <button id="exitBtn" class="btn btn-danger position-relative top-100 translate-middle"> Exit </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
